<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="hello" content="width=device-width, initial-scale=1">
  <title>Component Order Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="task6.js" async></script>
</head>

<body>

  <section class="hero has-background-success-dark">
    <div class="hero-body is-fullhd">
      <h2 class="title is-2 has-text-white has-text-centered">
        COMPUTER COMPONENTS
      </h2>
      <h4 class="subtitle is-4 has-text-success has-text-centered">
        component order form
      </h4>
    </div>
  </section>
  </br>

  <html lang="en" class="has-background-success-light">

  <div class="container is-center is-desktop">
    <h5 class="title is-5 has-text-success-dark has-text-centered">
      Choose one (1) computer component from each section:
    </h5>
  </div>
  </br>


  <div class="columns is-gapless is-mobile">
    <!--products-->

    <div class="column is-four-fifths products">


      <!-- motherboard options-->
      <div class="container is-center">
        <h4 class="title is-4 has-text-success-dark ml-6">MOTHERBOARD</h4>
      </div>
      </br>

      <div class="container is-desktop">
        <div class="field is-grouped is-grouped-centered">
          <figure class="image is-128x128 card mx-5 is-flex">
            <img src="photos\aorus.png">
          </figure>
          <figure class="image is-128x128 card mx-5 is-flex">
            <img src="photos\msi.png">
          </figure>
          <figure class="image is-128x128 card mx-5 is-flex">
            <img src="photos\asus.png">
          </figure>
          <figure class="image is-128x128 card mx-5 is-flex">
            <img src="photos\nzxt.png">
          </figure>
        </div>
      </div>
      </br>

      <div class="container is-desktop">
        <div class="field has-addons has-addons-centered">
          <p class="control">
            <button class="button is-rounded mb">
              Aorus
            </button>
          </p>
          <p class="control">
            <button class="button mb">
              MSI
            </button>
          </p>
          <p class="control">
            <button class="button mb">
              Asus
            </button>
          </p>
          <p class="control">
            <button class="button is-rounded mb">
              NZXT
            </button>
          </p>
        </div>
      </div>
      </br>

      <!--CPU options-->
      <div class="container is-center">
        <h4 class="title is-4 has-text-success-dark ml-6">CPU</h4>
      </div>
      </br>

      <div class="container is-desktop">
        <div class="field is-grouped is-grouped-centered">
          <figure class="image is-128x128 card mx-5">
            <img src="photos\intel.png">
          </figure>
          <figure class="image is-128x128 card mx-5 ">
            <img src="photos\amd.jpg">
          </figure>
        </div>
      </div>
      </br>

      <div class="container is-desktop">
        <div class="field has-addons has-addons-centered">
          <p class="control">
            <button class="button is-rounded cpu">
              Intel Core
            </button>
          </p>
          <p class="control">
            <button class="button is-rounded cpu">
              AMD Ryzen
            </button>
          </p>
        </div>
      </div>
      </br>

      <!--GPU options-->
      <div class="container is-center">
        <h4 class="title is-4 has-text-success-dark ml-6">GPU</h4>
      </div>
      </br>

      <div class="container is-desktop">
        <div class="field is-grouped is-grouped-centered">
          <figure class="image is-128x128 card mx-5 is-flex">
            <img src="photos\nvidia.jpg">
          </figure>
          <figure class="image is-128x128 card mx-5 is-flex">
            <img src="photos\amd gpu.jpg">
          </figure>
          <figure class="image is-128x128 card mx-5 is-flex">
            <img src="photos\asus gpu.jpg">
          </figure>
          <figure class="image is-128x128 card mx-5 is-flex">
            <img src="photos\zotac gpu.jpg">
          </figure>
        </div>
      </div>
      </br>

      <div class="container is-desktop">
        <div class="field has-addons has-addons-centered">
          <p class="control">
            <button class="button is-rounded gpu">
              Nvidia
            </button>
          </p>
          <p class="control">
            <button class="button gpu">
              AMD Radeon
            </button>
          </p>
          <p class="control">
            <button class="button gpu">
              ASUS
            </button>
          </p>
          <p class="control">
            <button class="button is-rounded gpu">
              ZOTAC
            </button>
          </p>
        </div>
      </div>
      </br>

      <!--RAM options-->
      <div class="container is-center">
        <h4 class="title is-4 has-text-success-dark ml-6">RAM</h4>
      </div>
      </br>

      <div class="container is-widescreen">
        <div class="field is-grouped is-grouped-centered">
          <figure class="image is-128x128 card mx-5">
            <img src="photos\corsair.jpg">
          </figure>
          <figure class="image is-128x128 card mx-5">
            <img src="photos\kingston.jpg">
          </figure>
          <figure class="image is-128x128 card mx-5">
            <img src="photos\gskill.jpg">
          </figure>
          <figure class="image is-128x128 card mx-5">
            <img src="photos\samsung.jpg">
          </figure>
        </div>
      </div>
      </br>

      <div class="container is-desktop">
        <div class="field has-addons has-addons-centered">
          <p class="control">
            <button class="button is-rounded ram">
              Corsair
            </button>
          </p>
          <p class="control">
            <button class="button ram">
              Kingston Technology
            </button>
          </p>
          <p class="control">
            <button class="button ram">
              G.SKILL
            </button>
          </p>
          <p class="control">
            <button class="button is-rounded ram">
              Samsung
            </button>
          </p>
        </div>
      </div>
      </br>

      <!--storage options-->
      <div class="container is-center">
        <h4 class="title is-4 has-text-success-dark ml-6">STORAGE</h4>
      </div>
      </br>

      <div class="container is-desktop">
        <div class="field is-grouped is-grouped-centered">
          <figure class="image is-128x128 card mx-5 is-flex">
            <img src="photos\ss ssd.jpg">
          </figure>
          <figure class="image is-128x128 card mx-5 is-flex">
            <img src="photos\micron ssd.jpg">
          </figure>
          <figure class="image is-128x128 card mx-5 is-flex">
            <img src="photos\sk ssd.jpg">
          </figure>
          <figure class="image is-128x128 card mx-5 is-flex">
            <img src="photos\sandisk ssd.png">
          </figure>
        </div>
      </div>
      </br>

      <div class="container is-desktop">
        <div class="field has-addons has-addons-centered">
          <p class="control">
            <button class="button is-rounded ssd">
              Samsung
            </button>
          </p>
          <p class="control">
            <button class="button ssd">
              Micron Technology
            </button>
          </p>
          <p class="control">
            <button class="button ssd">
              SK Hynix
            </button>
          </p>
          <p class="control">
            <button class="button is-rounded ssd">
              SanDisk
            </button>
          </p>
        </div>
      </div>

      </br>

    </div>

    <!--products end-->

    <!--cart-->
    <div class="column">

      <div class="cart">
        <h4 class="title is-4 has-text-success-dark">CART</h4>

        <p id="empty">cart is empty </p>
</br>
        <div>
          <div id="motherboard-cart"></div>
          <div id="cpu-cart"></div>
          <div id="gpu-cart"></div>
          <div id="ram-cart"></div>
          <div id="storage-cart"></div>
        </div>

      </div>
      
      <div id="cart-total"></div>
      </br>
      <div>
        <button class="button is-rounded">Checkout</button>
      </div>
    </div>
    <!--cart end-->


</body>

</html>
